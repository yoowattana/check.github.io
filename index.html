<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกเวลา</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            box-sizing: border-box;
        }
        
        :root {
            --primary-blue: #007aff;
            --light-blue: #f0f7ff;
            --dark-blue: #003c7a;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333;
            --text-light: #888;
            --border-color: #e0e0e0;
            --success-color: #34c759;
            --warning-color: #ff9500;
            --danger-color: #ff3b30;
            --info-color: #5ac8fa;
            --shadow: 0 4px 15px rgba(0, 122, 255, 0.08);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, var(--light-blue) 0%, #e3f2fd 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-blue);
            margin: 0 0 0.5rem 0;
        }

        .header p {
            color: var(--text-light);
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--dark-blue);
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: #28a745;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc3545;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background-color: #e68900;
        }

        .btn-full {
            width: 100%;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--light-blue);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .time-display {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .current-time {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
        }

        .current-date {
            color: var(--text-light);
            font-size: 1rem;
        }

        .status-display {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-blue);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--warning-color);
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .status-dot.checked-in {
            background-color: var(--success-color);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 1rem;
            background-color: white;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
        }

        .action-btn:hover {
            border-color: var(--primary-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.15);
        }

        .action-btn i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-blue);
        }

        .location-display {
            font-size: 0.9rem;
            color: var(--text-light);
            text-align: center;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .close:hover {
            color: var(--text-color);
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="card">
            <div class="header">
                <h1><i class="fas fa-clock"></i> ระบบบันทึกเวลา</h1>
                <p>กรุณาเข้าสู่ระบบด้วยรหัสพนักงาน</p>
            </div>
            
            <div id="loginAlert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="employeeId">รหัสพนักงาน</label>
                    <input type="text" id="employeeId" class="form-control" placeholder="กรอกรหัสพนักงาน" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    เข้าสู่ระบบ
                </button>
            </form>
        </div>

        <!-- Main App Screen -->
        <div id="mainScreen" class="hidden">
            <div class="user-info">
                <span><i class="fas fa-user"></i> <span id="userName">-</span></span>
                <button id="logoutBtn" class="btn btn-danger" style="padding: 0.5rem 1rem; font-size: 0.9rem;">
                    <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
                </button>
            </div>

            <div class="location-display">
                <i class="fas fa-map-marker-alt"></i>
                <span id="locationText">กำลังตรวจสอบตำแหน่ง...</span>
            </div>

            <div class="card">
                <div class="time-display">
                    <div class="current-time" id="currentTime">--:--:--</div>
                    <div class="current-date" id="currentDate">-</div>
                </div>

                <div class="status-display">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">ยังไม่ได้ลงเวลา</span>
                </div>

                <div class="actions-grid">
                    <button class="action-btn" id="checkInBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>ลงเวลาเข้างาน</span>
                    </button>
                    
                    <button class="action-btn" id="checkOutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>ลงเวลาออกงาน</span>
                    </button>
                    
                    <button class="action-btn" id="otRequestBtn">
                        <i class="fas fa-clock"></i>
                        <span>ขอทำโอที</span>
                    </button>
                    
                    <button class="action-btn" id="leaveRequestBtn">
                        <i class="fas fa-calendar-times"></i>
                        <span>ขอลา</span>
                    </button>
                </div>

                <div id="mainAlert"></div>
            </div>
        </div>

        <!-- OT Request Modal -->
        <div id="otModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeOtModal">&times;</span>
                <h2>ขอทำโอที</h2>
                <form id="otForm">
                    <div class="form-group">
                        <label for="otDate">วันที่</label>
                        <input type="date" id="otDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="otTime">เวลา</label>
                        <input type="time" id="otTime" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="otReason">เหตุผล</label>
                        <textarea id="otReason" class="form-control" rows="3" placeholder="กรอกเหตุผลในการขอทำโอที" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning btn-full">
                        <i class="fas fa-paper-plane"></i>
                        ส่งคำขอ
                    </button>
                </form>
            </div>
        </div>

        <!-- Leave Request Modal -->
        <div id="leaveModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeLeaveModal">&times;</span>
                <h2>ขอลา</h2>
                <form id="leaveForm">
                    <div class="form-group">
                        <label for="leaveType">ประเภทการลา</label>
                        <select id="leaveType" class="form-control" required>
                            <option value="">เลือกประเภทการลา</option>
                            <option value="ลาป่วย">ลาป่วย</option>
                            <option value="ลากิจ">ลากิจ</option>
                            <option value="ลาพักร้อน">ลาพักร้อน</option>
                            <option value="ลาคลอด">ลาคลอด</option>
                            <option value="อื่นๆ">อื่นๆ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="leaveDate">วันที่ลา</label>
                        <input type="date" id="leaveDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="leaveReason">เหตุผล</label>
                        <textarea id="leaveReason" class="form-control" rows="3" placeholder="กรอกเหตุผลในการลา" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-info btn-full">
                        <i class="fas fa-paper-plane"></i>
                        ส่งคำขอ
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwoxqzJhNUd6F5miX1Zq5PjO5sJSyGdmngmAklYdqd1FR395j0tQ4-oA_stX_r8doTyOg/exec';
        
        // Global variables
        let currentUser = null;
        let userLocation = null;
        let checkInStatus = false;

        // DOM elements
        const loginScreen = document.getElementById('loginScreen');
        const mainScreen = document.getElementById('mainScreen');
        const loginForm = document.getElementById('loginForm');
        const employeeIdInput = document.getElementById('employeeId');
        const userNameSpan = document.getElementById('userName');
        const currentTimeSpan = document.getElementById('currentTime');
        const currentDateSpan = document.getElementById('currentDate');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const locationText = document.getElementById('locationText');
        const checkInBtn = document.getElementById('checkInBtn');
        const checkOutBtn = document.getElementById('checkOutBtn');
        const otRequestBtn = document.getElementById('otRequestBtn');
        const leaveRequestBtn = document.getElementById('leaveRequestBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const otModal = document.getElementById('otModal');
        const leaveModal = document.getElementById('leaveModal');
        const otForm = document.getElementById('otForm');
        const leaveForm = document.getElementById('leaveForm');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            getCurrentLocation();
            
            // Set default dates
            document.getElementById('otDate').valueAsDate = new Date();
            document.getElementById('leaveDate').valueAsDate = new Date();
        });

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            };
            const dateOptions = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            currentTimeSpan.textContent = now.toLocaleTimeString('th-TH', timeOptions);
            currentDateSpan.textContent = now.toLocaleDateString('th-TH', dateOptions);
        }

        // Get user location
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        locationText.innerHTML = `<i class="fas fa-map-marker-alt"></i> ตำแหน่งปัจจุบัน: ${userLocation.latitude.toFixed(6)}, ${userLocation.longitude.toFixed(6)}`;
                    },
                    function(error) {
                        locationText.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ไม่สามารถระบุตำแหน่งได้`;
                        userLocation = null;
                    }
                );
            } else {
                locationText.innerHTML = `<i class="fas fa-exclamation-triangle"></i> เบราว์เซอร์ไม่รองรับการระบุตำแหน่ง`;
            }
        }

        // Show alert
        function showAlert(containerId, message, type = 'success') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Login form handler
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const employeeId = employeeIdInput.value.trim();
            if (!employeeId) return;

            try {
                showAlert('loginAlert', 'กำลังตรวจสอบข้อมูล...', 'success');
                
                const response = await fetch(`${SCRIPT_URL}?action=login&employeeId=${encodeURIComponent(employeeId)}`);
                const result = await response.json();
                
                if (result.success) {
                    currentUser = {
                        id: employeeId,
                        name: result.employeeName
                    };
                    
                    userNameSpan.textContent = result.employeeName;
                    loginScreen.classList.add('hidden');
                    mainScreen.classList.remove('hidden');
                    
                    // Check current status
                    await checkCurrentStatus();
                } else {
                    showAlert('loginAlert', 'ไม่พบรหัสพนักงานในระบบ', 'danger');
                }
            } catch (error) {
                showAlert('loginAlert', 'เกิดข้อผิดพลาดในการเชื่อมต่อ', 'danger');
            }
        });

        // Check current status
        async function checkCurrentStatus() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=checkStatus&employeeId=${encodeURIComponent(currentUser.id)}`);
                const result = await response.json();
                
                if (result.success) {
                    checkInStatus = result.isCheckedIn;
                    updateStatusDisplay();
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        // Update status display
        function updateStatusDisplay() {
            if (checkInStatus) {
                statusDot.classList.add('checked-in');
                statusText.textContent = 'ลงเวลาเข้างานแล้ว';
                checkInBtn.style.opacity = '0.5';
                checkInBtn.style.pointerEvents = 'none';
                checkOutBtn.style.opacity = '1';
                checkOutBtn.style.pointerEvents = 'auto';
            } else {
                statusDot.classList.remove('checked-in');
                statusText.textContent = 'ยังไม่ได้ลงเวลา';
                checkInBtn.style.opacity = '1';
                checkInBtn.style.pointerEvents = 'auto';
                checkOutBtn.style.opacity = '0.5';
                checkOutBtn.style.pointerEvents = 'none';
            }
        }

        // Check in/out handlers
        checkInBtn.addEventListener('click', async function() {
            if (checkInStatus) return;
            await recordAttendance('เข้างาน');
        });

        checkOutBtn.addEventListener('click', async function() {
            if (!checkInStatus) return;
            await recordAttendance('ออกงาน');
        });

        // Record attendance
        async function recordAttendance(action) {
            try {
                const locationStr = userLocation ? 
                    `${userLocation.latitude.toFixed(6)}, ${userLocation.longitude.toFixed(6)}` : 
                    'ไม่สามารถระบุตำแหน่งได้';

                const data = {
                    action: 'recordAttendance',
                    userName: currentUser.name,
                    attendanceAction: action,
                    location: locationStr
                };

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    checkInStatus = action === 'เข้างาน';
                    updateStatusDisplay();
                    showAlert('mainAlert', `บันทึก${action}เรียบร้อยแล้ว`, 'success');
                } else {
                    showAlert('mainAlert', 'เกิดข้อผิดพลาดในการบันทึก', 'danger');
                }
            } catch (error) {
                showAlert('mainAlert', 'เกิดข้อผิดพลาดในการเชื่อมต่อ', 'danger');
            }
        }

        // Modal handlers
        otRequestBtn.addEventListener('click', function() {
            otModal.style.display = 'block';
        });

        leaveRequestBtn.addEventListener('click', function() {
            leaveModal.style.display = 'block';
        });

        document.getElementById('closeOtModal').addEventListener('click', function() {
            otModal.style.display = 'none';
        });

        document.getElementById('closeLeaveModal').addEventListener('click', function() {
            leaveModal.style.display = 'none';
        });

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === otModal) {
                otModal.style.display = 'none';
            }
            if (event.target === leaveModal) {
                leaveModal.style.display = 'none';
            }
        });

        // OT request form handler
        otForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const data = {
                    action: 'submitOTRequest',
                    userName: currentUser.name,
                    date: document.getElementById('otDate').value,
                    time: document.getElementById('otTime').value,
                    reason: document.getElementById('otReason').value
                };

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    otModal.style.display = 'none';
                    otForm.reset();
                    document.getElementById('otDate').valueAsDate = new Date();
                    showAlert('mainAlert', 'ส่งคำขอทำโอทีเรียบร้อยแล้ว', 'success');
                } else {
                    showAlert('mainAlert', 'เกิดข้อผิดพลาดในการส่งคำขอ', 'danger');
                }
            } catch (error) {
                showAlert('mainAlert', 'เกิดข้อผิดพลาดในการเชื่อมต่อ', 'danger');
            }
        });

        // Leave request form handler
        leaveForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const data = {
                    action: 'submitLeaveRequest',
                    userName: currentUser.name,
                    leaveType: document.getElementById('leaveType').value,
                    date: document.getElementById('leaveDate').value,
                    reason: document.getElementById('leaveReason').value
                };

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    leaveModal.style.display = 'none';
                    leaveForm.reset();
                    document.getElementById('leaveDate').valueAsDate = new Date();
                    showAlert('mainAlert', 'ส่งคำขอลาเรียบร้อยแล้ว', 'success');
                } else {
                    showAlert('mainAlert', 'เกิดข้อผิดพลาดในการส่งคำขอ', 'danger');
                }
            } catch (error) {
                showAlert('mainAlert', 'เกิดข้อผิดพลาดในการเชื่อมต่อ', 'danger');
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', function() {
            currentUser = null;
            checkInStatus = false;
            mainScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            employeeIdInput.value = '';
            document.getElementById('loginAlert').innerHTML = '';
            document.getElementById('mainAlert').innerHTML = '';
        });
